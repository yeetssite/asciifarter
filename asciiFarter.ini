## Set default settings
[defaults]
## Behavior: default behavior when asciiFarter is called without an argument.
## Lines starting witb a single hashtag (#) are examples of options. 
## Remove the hashtags to try out the option.
## Available behaviors:
# behavior = ascii new
## shows the newest ascii art
behavior = text new
## shows a random ascii art
# behavior = text new
## shows the newest text pasta
# behavior = text random
## shows a random text pasta.
## shownames: show the names of text pastas and ascii arts displayed by asciiFarter
shownames=True
